{% extends "base.html" %}

{% block title %} Edit card {% endblock %}

{% block content %}
  <h1>Edit card</h1>
  <form method="post">
    <p>
      <label for="question">Question: </label>
      <input type="text" name="question" id="question" placeholder="{{ card.question }}">
    </p>
    <p>
      <label for="answer">Answer: </label>
      <input type="text" name="answer" id="answer" placeholder="{{ card.answer }}">
    </p>
    <button type="submit">Change</button>
  </form>
{% endblock %}
