{% extends "base.html" %}

{% block title %} Card {% endblock %}

{% block content %}
  <h1>Remove Flash Card</h1>
  Question: {{ card.question }} <br>
  Answer: {{ card.answer }}
  <h2>Are you sure that you want to delete this card?</h2>
  <form method="POST">
    <button type="submit">Yes</button>
    <a href="{{ url_for('cards_list')}}">No</a>
  </form>
{% endblock %}
